{% extends "base_generic.html" %}

{% block content %}
    <h1>Author: {{author.last_name}}, {{author.first_name}} </h1>

    <h4>Books</h4>
    <hr />

    {% for book in author.book_set.all %}
        <p>
            <a href="">{{ book.title }}</a>
            <div>{{ book.summary }}</div>
        </p>
        

    {% endfor %}
{% endblock %}
